<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <title>Лингвистическая таблица с фильтрами</title>
    <style>
        .filter-select {
            width: 100%;
            padding: 4px;
            margin: 2px 0;
        }
        td { white-space: nowrap; }
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #aaa;
            border-radius: 4px;
            min-height: 32px;
        }
    </style>
</head>
<body>
    <table id="myTable" class="display">
        <thead>
            <!-- Строка с фильтрами -->
            <tr>
                <th><select class="filter-select" data-column="0" multiple></select></th>
                <th><select class="filter-select" data-column="1" multiple></select></th>
                <th><select class="filter-select" data-column="2" multiple></select></th>
                <th><select class="filter-select" data-column="3" multiple></select></th>
                <th><select class="filter-select" data-column="4" multiple></select></th>
                <th><select class="filter-select" data-column="5" multiple></select></th>
                <th><select class="filter-select" data-column="6" multiple></select></th>
                <th><select class="filter-select" data-column="7" multiple></select></th>
                <th><select class="filter-select" data-column="8" multiple></select></th>
                <th><select class="filter-select" data-column="9" multiple></select></th>
                <th><select class="filter-select" data-column="10" multiple></select></th>
            </tr>
            <!-- Заголовки таблицы -->
            <tr>
                <th>id</th>
                <th>lemma</th>
                <th>Part of speech</th>
                <th>v-stem</th>
                <th>morphology</th>
                <th>meaning</th>
                <th>example</th>
                <th>etymology</th>
                <th>Maclean</th>
                <th>Oraham</th>
                <th>Khan</th>
            </tr>
        </thead>
        <tbody>
            <!-- Тело таблицы без изменений -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
        $(document).ready(function() {
            var table = $('#myTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/ru.json"
                },
                "pageLength": 10,
                "autoWidth": true
            });

            // Инициализация Select2 для всех фильтров
            $('.filter-select').select2({
                placeholder: "Выберите значения",
                allowClear: true,
                width: 'resolve'
            });

            // Заполнение фильтров уникальными значениями
            table.columns().every(function(index) {
                var column = this;
                var $select = $('.filter-select[data-column="' + index + '"]');
                
                column.data().unique().sort().each(function(d) {
                    if (d) $select.append('<option value="' + d + '">' + d + '</option>');
                });
            });

            // Обработчик изменения фильтров
            $('.filter-select').on('change', function() {
                var columnIdx = $(this).data('column');
                var selectedValues = $(this).val();
                
                table.column(columnIdx).search(
                    selectedValues && selectedValues.length ? 
                    selectedValues.join('|') : 
                    '', true, false
                ).draw();
            });
        });
    </script>
</body>
</html>
