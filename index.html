<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <title>Таблица с фильтрами</title>
    <style>
        .filter-select {
            width: 100%;
            padding: 4px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <table id="myTable" class="display">
        <thead>
            <!-- Строка с фильтрами -->
            <tr>
                <th><select class="filter-select" data-column="0"><option value="">Все имена</option></select></th>
                <th><select class="filter-select" data-column="1"><option value="">Все возраста</option></select></th>
                <th><select class="filter-select" data-column="2"><option value="">Все города</option></select></th>
            </tr>
            <!-- Заголовки таблицы -->
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Анна</td>
                <td>25</td>
                <td>Москва</td>
            </tr>
            <tr>
                <td>Иван</td>
                <td>30</td>
                <td>Санкт-Петербург</td>
            </tr>
            <tr>
                <td>Мария</td>
                <td>22</td>
                <td>Москва</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    
    <script>
        $(document).ready(function() {
            var table = $('#myTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/ru.json"
                }
            });

            // Для каждого столбца собираем уникальные значения и заполняем фильтры
            table.columns().every(function(index) {
                var column = this;
                var $select = $('.filter-select[data-column="' + index + '"]');
                
                column.data().unique().sort().each(function(d) {
                    $select.append('<option value="' + d + '">' + d + '</option>');
                });

                // Обработчик изменения фильтра
                $select.on('change', function() {
                    var val = $.fn.dataTable.util.escapeRegex($(this).val());
                    column.search(val ? '^' + val + '$' : '', true, false).draw();
                });
            });
        });
    </script>
</body>
</html>
