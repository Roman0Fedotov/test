<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <title>Лингвистическая таблица с фильтрами</title>
    <style>
        .filter-select {
            width: 100%;
            padding: 4px;
            margin: 2px 0;
        }
        td { white-space: nowrap; }
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #aaa;
            border-radius: 4px;
            min-height: 32px;
        }
        /* Добавленные стили для компактных фильтров */
        .select2-container {
            width: 150px !important;
        }
        .select2-container .select2-selection--multiple {
            min-height: 32px;
        }
    </style>
</head>
<body>
    <!-- Весь HTML-код таблицы остаётся без изменений -->

    <script>
        $(document).ready(function() {
            var table = $('#myTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/ru.json"
                },
                "pageLength": 10,
                "autoWidth": true
            });

            $('.filter-select').select2({
                placeholder: "ALL", // Изменённый плейсхолдер
                allowClear: true,
                width: 'style', // Используем стили CSS для ширины
                dropdownAutoWidth: true
            });

            // Остальной JavaScript код остаётся без изменений
            table.columns().every(function(index) {
                var column = this;
                var $select = $('.filter-select[data-column="' + index + '"]');
                
                column.data().unique().sort().each(function(d) {
                    if (d) $select.append('<option value="' + d + '">' + d + '</option>');
                });
            });

            $('.filter-select').on('change', function() {
                var columnIdx = $(this).data('column');
                var selectedValues = $(this).val();
                
                table.column(columnIdx).search(
                    selectedValues && selectedValues.length ? 
                    selectedValues.join('|') : 
                    '', true, false
                ).draw();
            });
        });
    </script>
</body>
</html>
