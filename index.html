<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <title>Таблица с фильтрами</title>
    <style>
        /* Стили для выпадающих списков */
        .filter-select {
            width: 100%;
            padding: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <table id="myTable" class="display">
        <thead>
            <!-- Строка с фильтрами -->
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <!-- Заголовки таблицы -->
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Анна</td>
                <td>25</td>
                <td>Москва</td>
            </tr>
            <tr>
                <td>Иван</td>
                <td>30</td>
                <td>Санкт-Петербург</td>
            </tr>
            <tr>
                <td>Мария</td>
                <td>22</td>
                <td>Сочи</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    
    <script>
        $(document).ready(function() {
            var table = $('#myTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/ru.json"
                },
                "initComplete": function() {
                    // Добавляем выпадающие списки для каждого столбца
                    this.api().columns().every(function(index) {
                        var column = this;
                        var select = $('<select class="filter-select"><option value="">Все</option></select>')
                            .appendTo($(column.header()).parent().prev('th')) // Вставляем в верхнюю строку
                            .on('change', function() {
                                var val = $.fn.dataTable.util.escapeRegex($(this).val());
                                column.search(val ? '^' + val + '$' : '', true, false).draw();
                            });

                        // Собираем уникальные значения из столбца
                        column.data().unique().sort().each(function(d) {
                            select.append($('<option></option>').attr('value', d).text(d));
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
