<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <title>Таблица с фильтрами</title>
    <style>
        /* Стили для полей фильтрации */
        .filter-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Таблица -->
    <table id="myTable" class="display">
        <thead>
            <!-- Строка с фильтрами -->
            <tr>
                <th><input type="text" class="filter-input" placeholder="Фильтр по имени"></th>
                <th><input type="text" class="filter-input" placeholder="Фильтр по возрасту"></th>
                <th><input type="text" class="filter-input" placeholder="Фильтр по городу"></th>
            </tr>
            <!-- Заголовки таблицы -->
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Анна</td>
                <td>25</td>
                <td>Москва</td>
            </tr>
            <tr>
                <td>Иван</td>
                <td>30</td>
                <td>Санкт-Петербург</td>
            </tr>
            <tr>
                <td>Мария</td>
                <td>22</td>
                <td>Сочи</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    
    <script>
        $(document).ready(function() {
            // Инициализация таблицы
            var table = $('#myTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/ru.json"
                },
                // Добавляем фильтры в заголовки
                "initComplete": function() {
                    this.api().columns().every(function() {
                        var column = this;
                        
                        // Создаем поле ввода для каждого столбца
                        $('<input type="text" class="filter-input" placeholder="Поиск...">')
                            .appendTo($(column.header()).empty())
                            .on('keyup change', function() {
                                if (column.search() !== this.value) {
                                    column.search(this.value).draw();
                                }
                            });
                    });
                }
            });
        });
    </script>
</body>
</html>
